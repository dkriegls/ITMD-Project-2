<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/resets.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <link rel="stylesheet" media="screen" href="css/contact.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script async src="js/index_script.js"></script>
    <script async src="js/contact_script.js"></script>
  </head>
  <body>
    <div id="stuff" class="themenu">
      <!--NAVIGATION -->
      <nav class="topmenu">
        <h1 id="logo">International Society for Universal Dialogue</h1>
        <div id="container">
          <button id="menu"><i class="fa fa-bars"></i></button>
          <ul id="navbars">
            <li>
              <a id="homebtn" class="button" href="index.html">Home</a>
            </li>
            <li>
              <a id="aboutusbtn" class="button" href="aboutus.html">About Us</a>
            </li>
            <li>
              <a id="eventsbtn" class="button" href="events.html">Events</a>
            </li>
            <li>
              <a id="contactbtn" class="button" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- BODY -->
      <main id="stuff">
        <section id="event_signup">
          <h3>Contact Us</h3>
          <form id="form" method="get" action="" autocomplete="on">
            <p class="margin">Thank you for your interest in ISUD.</p>
            <p class="margin">To contact us, please reach us via:</p>
            <ol id="formbuttons">
              <li id="input-name">
                <input type="text" name="name" id="name" class="button" placeholder="Name *" required/>
              </li>
              <li id="input-email">
                <input type="email" name="email" id="email" class="button" pattern="^.+@.+$" placeholder="Email *" required/>
              </li>
              <li id="input-subject">
                <input type="text" name="subject" id="subject" class="button" placeholder="Subject"/>
              </li>
              <li id="input-message">
                <textarea type="textarea" name="message" id="message" class="" placeholder="Message"></textarea>
              </li>
              <li id="input-submit">
                <input type="submit" name="submit" id="submit" class="button" value="Send"/>
              </li>
            </ol>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <p class="caption margin">Team Spades</p>
    </footer>
  </body>
</html>
